<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>align-content</title>
    <link rel="stylesheet" href="align-content.css">
</head>
<body>
    <!-- align-items stretch -->
    <H1>stretch</H1>
    <div class="stretch">
        <div class="red"></div>
        <div class="black"></div>
        <div class="yellow"></div>
    </div>
    
    <!-- align-items center -->
    <H1>center</H1>
    <div class="center">
        <div class="red"></div>
        <div class="black"></div>
        <div class="yellow"></div>
    </div>
    
    <!-- align-items flex-start -->
    <h1>flex-start</h1>
    <div class="flex-start">
        <div class="red"></div>
        <div class="black"></div>
        <div class="yellow"></div>
    </div>
    <!-- align-items flex-end -->
    <h1>flex-end</h1>
    <div class="flex-end">
        <div class="red"></div>
        <div class="black"></div>
        <div class="yellow"></div>
    </div>
    
    <!-- align-items space-between -->
    <h1>space-between</h1>
    <div class="space-between">
        <div class="red"></div>
        <div class="black"></div>
        <div class="yellow"></div>
    </div>
    
    <!-- align-items space-around -->
    <h1>space-around</h1>
    <div class="space-around">
        <div class="red"></div>
        <div class="black"></div>
        <div class="yellow"></div>
    </div>
    
    <!-- align-items space-evenly -->
    <h1>space-evenly</h1>
    <div class="space-evenly">
        <div class="red"></div>
        <div class="black"></div>
        <div class="yellow"></div>
    </div>
    
</body>
</html>
